<!DOCTYPE html>
<html lang="en">
<head>

    <title>Window</title>
    <link rel = "stylesheet" href ="window.css"> 
</head>
<body>
    <div class = "recover" id = "recover">
        <a href = "#recover" class = "click">Recover</a>
    </div>
    <div class="container">
        <div class="left" id = "left">
            <h1>Hello</h1>
            <a href = "#right" class = "click" >Close Right</a>
        </div>
        <div class="right" id = "right">
            <h1>World</h1>
            <a href = "#left" class = "click">Close Left</a>
        </div>
    </div>
    
</body>
</html>
